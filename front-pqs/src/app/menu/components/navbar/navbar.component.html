<header class="main-header menu-superior">

    <!-- Logo -->
    <a [routerLink]='["/menu/dashboard"]' class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>PQS</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>PQS</b></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
        </a>
        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                              
                <!-- User Account Menu -->
                <li class="dropdown user user-menu">
                    <!-- Menu Toggle Button -->
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <!-- The user image in the navbar-->
                        <img src="../../../../assets/imagens/avatar.jpg"
                            class="user-image">
                        <!-- hidden-xs hides the username on small devices so only the image appears. -->
                        <span class="hidden-xs">{{ nome }}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- The user image in the menu -->
                        <li class="user-header">
                            <img src="../../../../assets/imagens/avatar.jpg"
                                class="img-circle" alt="User Image">

                            <p class="black">
                                {{ nome }} - {{ profissao }}
                            </p>
                        </li>
                        
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-left">
                                <button class="btn btn-default btn-flat" (click)="perfil()">
                                    Perfil
                                </button>
                            </div>
                            <div class="pull-right">
                                <button class="btn btn-default btn-flat"
                                (click) = "sair()">
                                    Sair
                                </button>
                                
                            </div>
                        </li>
                    </ul>
                </li>
                <!-- Control Sidebar Toggle Button -->
                
            </ul>
        </div>
    </nav>
</header>
